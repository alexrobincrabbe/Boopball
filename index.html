<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- header contains logo and link to settings-->
    <header>
        <h1>Boopball</h1>
    </header>

    <!-- This is the area which the game will be played in-->
    <div id="game-window">
        <div id="info-bar">
            <span>level:<span id="level">1</span> <span id="score-box">0/5</span></span>
            <span id=Timer"><span>Timer:</span><span id="clock">60</span></span>
        </div>
        <!-- graphical elements in the game:character, ball, arrow, hoop-->
        <div id="character">
            <img id="character-image" src="assets/images/character.png">
        </div>
        <div id="ball">
            <img src="assets/images/ball.png" alt="" srcset="">
        </div>
        <div id="arrow">
            <img id="arrow-image" src="assets/images/arrow.png" alt="" srcset="">
        </div>
        <div id="hoop1">
            <img src="assets/images/hoop1.png" alt="" srcset="">
        </div>
        <div id="hoop2">
            <img src="assets/images/hoop2.png" alt="" srcset="">
        </div>
    </div>
    <!-- bar showing current level and board remaining-->
   
    <!-- text box with instructions on how to play the game-->
    <div id="instructions">
        <h2>Instructions</h2>
        <p>placeholder</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
